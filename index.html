<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Higher or Lower Card Game</h1>
        <div class="card-display">
            <div id="current-card" class="card"></div>
            <div id="next-card" class="card"></div>
        </div>
        <div class="actions">
            <button id="higher" class="action-btn">Higher</button>
            <button id="lower" class="action-btn">Lower</button>
            <button id="reset" class="action-btn">Restart</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
